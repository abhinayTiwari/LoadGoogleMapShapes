<!DOCTYPE html>
<html>
  <head>
    <title>Draw using Geo JSON</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIGtarzbXMuXR5DjVyl1Dn6-krxLqCvuc&libraries=drawing"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
  </head>
  <body>
    <nav class="navbar bg-dark text-light">
      <div class="navbar-brand">
        <img class="img" src="img/mobicon_icon_mono.png" />
        <span style="padding-left: 10px;">Geo JSON</span>
      </div>
      <a href="index.html" class="navigation-tab"
        >Create a Polygon and Download Json File</a
      >
    </nav>
    <div id="main-container">
      <div>
        <input
          type="file"
          id="jsonDataPath"
          name="jsonFile"
          placeholder="Upload a GeoJSON File"
        /><button id="reset" onclick="reset()">Reset</button>
      </div>

      <div id="map"></div>
    </div>
    <script src="./js/loadmapusingjson.js"></script>
  </body>
</html>
